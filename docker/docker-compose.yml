version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: krator-postgres
    environment:
      POSTGRES_DB: krator_db
      POSTGRES_USER: krator_user
      POSTGRES_PASSWORD: krator_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krator_user -d krator_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - krator-network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: krator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - krator-network

  # Krator Trading Engine
  krator-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: krator-engine
    environment:
      - DATABASE_URL=postgresql://krator_user:krator_pass@postgres:5432/krator_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - LOG_LEVEL=INFO
      - ENVIRONMENT=docker
    ports:
      - "8080:8080"  # Health check and metrics
    volumes:
      - ../logs:/app/logs
      - ../.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - krator-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: krator-celery-worker
    command: celery -A infra.celery_app:app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://krator_user:krator_pass@postgres:5432/krator_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - LOG_LEVEL=INFO
      - ENVIRONMENT=docker
    volumes:
      - ../logs:/app/logs
      - ../.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - krator-network
    healthcheck:
      test: ["CMD", "celery", "-A", "infra.celery_app:app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Beat Scheduler for Periodic Tasks
  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: krator-celery-beat
    command: celery -A infra.celery_app:app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://krator_user:krator_pass@postgres:5432/krator_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - LOG_LEVEL=INFO
      - ENVIRONMENT=docker
    volumes:
      - ../logs:/app/logs
      - ../.env:/app/.env:ro
      - celery_beat_data:/app/celerybeat-schedule
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - krator-network

  # Flower - Celery Monitoring (Optional)
  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: krator-flower
    command: celery -A infra.celery_app:app flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - krator-network
    profiles:
      - monitoring

  # pgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: krator-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@krator.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - krator-network
    profiles:
      - monitoring

  # Redis Commander for Redis Management (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: krator-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - krator-network
    profiles:
      - monitoring

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  celery_beat_data:
    driver: local

# Networks
networks:
  krator-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
